<!DOCTYPE html>
<html lang="en" style="background: #f2f2f2;height: auto;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body style="height: 1000px;background: rgb(242,242,242);">
<div class="row">
    <div class="col">
        <nav class="navbar navbar-light navbar-expand-lg sticky-top"
             style="background: #343a40;height: 50px;width: auto;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <span style="color: rgb(255, 255, 255);"
                          th:text="${user.getUsername()} +
                          ' with roles: ' +
                          ${user.rolesToString()}">
                    </span></a>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <div class="col offset-11 align-self-center me-auto"
                         style="height: 50px;padding-top: 5px;padding-left: 0;">
                        <ul class="navbar-nav" style="transform: translate(0px);margin-right: 0;margin-left: 0;">
                            <li class="nav-item" style="margin-right: 0px;">
                                <a class="nav-link" href="/login" style="color: #f2f2f2">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="row gx-3 align-items-stretch" style="background: #f2f2f2;height: auto;">
    <div class="col-2" style="height: auto;">
        <ul class="nav nav-tabs flex-column d-flex" style="background: #ffffff;height: 1250px;">
            <li class="nav-item border rounded"
                style="color: var(--bs-nav-tabs-link-active-bg);height: 38.5px;margin-bottom: 3px;"><a
                    class="nav-link active" href="#"
                    style="background: var(--bs-blue);color: var(--bs-nav-tabs-link-active-bg);">User</a></li>
        </ul>
    </div>
    <div class="col-10 offset-0" style="height: auto;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h1 style="font-size: 32px;">User panel<small></small></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h1 class="border rounded-0"
                        style="font-size: 16.87px;height: 32.25px;padding-right: 0px;padding-left: 0px;padding-top: 6px;">
                        About user</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="table-responsive-md"
                         style="background: #ffffff;padding-bottom: 0px;">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">First Name</th>
                                <th class="text-center">Last Name</th>
                                <th class="text-center">Age</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Role</th>
                            </tr>
                            </thead>
                            <tbody id="authUserPanel">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{showAuthUser.js}"></script>
<script>
    showAuthUser();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
